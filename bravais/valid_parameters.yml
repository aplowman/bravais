hexagonal:
  lengths:
    equal_groups:
      - [a, b]    
    default_min: 3
    default_max: 6
  angles:
    equal_to:
      alpha: 90
      gamma: 120
    equal_groups:
      - [alpha, beta]
    default_min: 30
    default_max: 90

